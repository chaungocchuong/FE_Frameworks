<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body ng-app="demoapp">
   <div class="container">
      <div ng-controller="Ctr1">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
            <input ng-model="student.fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ngày sinh</label>
            <input ng-model="student.birthday" type="date" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">điểm</label>
            <input ng-model="student.mark" type="number" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button ng-click="save()" type="submit" class="btn btn-primary">Lưu</button>
          <button ng-click="cancel()" type="submit" class="btn btn-primary">Hủy</button>
        </form>

        <table class="table">
          <tr>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Điểm</th>
            <th></th>
          </tr>
          <tr>
            <td>{{student[0].fullname}}</td>
            <td>{{student[0].birthday}}</td>
            <td>{{student[0].mark}}</td>
            <td><a href="#" ng-click="edit(0)"></a>sửa</td>
          </tr>
        </table>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="dmAgularJS.js"></script>
</body>

</html>
