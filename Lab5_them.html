<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body ng-app="Lab5-them">
    <div ng-controller="Ctrl">
        <div  class="form-login">

            <div class="row">
                <div class="col-sm-4"></div><!--#-->
                <div class="col-sm-4">
                    <form 
                    style="margin-top: 60px; border: 1px solid rgb(53, 66, 67); padding: 70px; border-radius: 0 30% 0 30%; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);"
                    
                    ng-show="clicklogin">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button ng-click="ShowForm()" type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="col-sm-4"><button ng-click="ShowLogin()" type="submit" class="btn btn-primary">Login</button></div> <!--#-->
            </div>
            <div ng-hide="clicklogin">
                <h1>Form</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                            ng-model="checked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Lưu
                        </label>
                        <div ng-show="checked">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Tài khoản</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Example input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Mật khẩu</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Another input placeholder">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <!-- test switch -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Status</th>
                            <th scope="col">Update Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Nguyen Văn A</td>
                            <td>111 Nguyễn Văn Linh, ĐN</td>
                            <td ng-switch="status">
                                <span ng-switch-when="New" class="badge bg-primary">New</span>
                                <span ng-switch-when="Pending" class="badge bg-warning">Pending</span>
                                <span ng-switch-when="Reject" class="badge bg-danger">Reject</span>
                                <span ng-switch-when="Accept" class="badge bg-success">Accept</span>
                            </td>
                            <td class="d-flex">
                                <select class="form-select" aria-label="Default select example" ng-model="Newstatus">
                                    <option value="New">New</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Reject">Reject</option>
                                    <option value="Accept">Accept</option>
                                </select>
                                <button type="button" class="btn btn-outline-info"
                                    ng-click="Showstatus()">Update</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="card" style="width: 18rem;" ng-repeat="item in products">
                        <img src="{{products[0].img}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{products[0].name}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./lab5_them.js"></script>
</body>

</html>
