<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="lab2FE.css">
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">CẬP NHẬT</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">DANH SÁCH</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                THÊM NHÂN VIÊN
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">NHẬP LƯƠNG THÁNG 12</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-litle"></div>
                                    </div>
                                    <div class="panel-body">
                                        <form>
                                            <div class="row">
                                                <div class="form-group col-sm-6">
                                                    <input class="form-control" type="text" placeholder="Mã nhân viên">
                                                    <label for="disabledTextInput" class="form-label"></label>
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>City</option>
                                                        <option value="1">Hứa Xương</option>
                                                        <option value="2">Từ Châu</option>
                                                        <option value="3">Trường An</option>
                                                        <option value="3">Hán trung</option>
                                                        <option value="3">Kiến Nghiệp</option>
                                                    </select>
                                                    <label for="disabledTextInput" class="form-label"></label>
                                                    <div class="input-group mb-3">
                                                        <input type="text" class="form-control"
                                                            aria-label="Amount (to the nearest dollar)"
                                                            placeholder="Thưởng">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6">

                                                    <input class="form-control" type="text" placeholder="Họ và tên">
                                                    <label for="disabledTextInput" class="form-label"></label>
                                                    <div class="input-group mb-3">
                                                        <input type="text" class="form-control"
                                                            aria-label="Amount (to the nearest dollar)"
                                                            placeholder="Lương">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <input type="text" class="form-control"
                                                            aria-label="Amount (to the nearest dollar)"
                                                            placeholder="Phụ cấp">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-12">
                                                    <label for="disabledTextInput" class="form-label"></label>
                                                    <textarea class="form-control" name="" id="" cols="30" rows="3"
                                                        placeholder="Ghi chú"></textarea>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="panel-footer">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="row">

                                    <div class="col-sm-11"><button type="button" class="btn btn-info"><i
                                                class="fa-solid fa-floppy-disk"></i> Save</button>
                                        <button type="button" class="btn btn-warning"><i class="fa-solid fa-ban"></i>
                                            Cancel</button>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-litle">
                            <i class="fa-solid fa-bars"></i>
                            BẢN LƯƠNG THÁNG 12
                        </div>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Mã NV</th>
                                <th>HỌ VÀ TÊN</th>
                                <th colspan="3">THU NHẬP</th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>LƯƠNG</th>
                                <th>THƯỞNG</th>
                                <th>PHỤ CẤP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>NV001</td>
                                <td>Nguyẽn Công Phượng</td>
                                <td>5,000,000</td>
                                <td>5,000,000</td>
                                <td>0</td>
                            </tr>
                            <!-- Thêm các hàng dữ liệu khác nếu cần -->
                            <tr>
                                <td>NV002</td>
                                <td>Phan Văn Tài Em</td>
                                <td>9,000,000</td>
                                <td>6,000,000</td>
                                <td>100,000</td>
                            </tr>
                            <tr>
                                <td>NV003</td>
                                <td>Lê Huỳnh Đức</td>
                                <td>7,000,000</td>
                                <td>3,000,000</td>
                                <td>200,000</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="panel-foot">Lương của cầu thủ và huấn luyện viên</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
